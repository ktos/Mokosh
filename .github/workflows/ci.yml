name: Mokosh CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:        
        example: [examples/DebugBasic/DebugBasic.ino, examples/ErrorBasic/ErrorBasic.ino, examples/IntervalBasic/IntervalBasic.ino, examples/WifiMqtt/WifiMqtt.ino]

    steps:
    - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4
    - name: Cache pip
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Cache PlatformIO
      uses: actions/cache@v4
      with:
        path: ~/.platformio
        key: ${{ runner.os }}-${{ hashFiles('**/lockfiles') }}

    - name: Set up Python
      uses: actions/setup-python@v5

    - name: Install PlatformIO
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade platformio

    - name: Install library dependencies
      run: | 
        pio pkg install -g -l bblanchon/ArduinoJson@~6.21.1
        pio pkg install -g -l https://github.com/ktos/RemoteDebug#v3.0.7
        pio pkg install -g -l knolleary/PubSubClient@2.8.0
        pio pkg install -g -l sstaub/TickTwo@4.4.0

    - name: Run PlatformIO
      run: pio ci --lib="." --board=nodemcuv2 --board=esp-wrover-kit
      env:
        PLATFORMIO_CI_SRC: ${{ matrix.example }}